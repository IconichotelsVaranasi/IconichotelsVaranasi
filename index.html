<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic Hotels Varanasi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Iconic Hotels Varanasi</h1>
        <nav>
            <ul>
                <li><a href="#hotels">Hotels</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hotels">
        <h2>Top Hotels in Varanasi</h2>
        <div class="hotel-list">
            <div class="hotel">
                <img src="hotel1.jpg" alt="Hotel 1">
                <h3>Hotel Ganges View</h3>
                <p>₹2500 per night</p>
                <a href="https://wa.me/911234567890" class="book-btn">Book on WhatsApp</a>
            </div>
            <div class="hotel">
                <img src="hotel2.jpg" alt="Hotel 2">
                <h3>Varanasi Residency</h3>
                <p>₹3000 per night</p>
                <a href="https://wa.me/911234567890" class="book-btn">Book on WhatsApp</a>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Iconic Hotels Varanasi. All Rights Reserved.</p>
    </footer>
</body>
</html>
